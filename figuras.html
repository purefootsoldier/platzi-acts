<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figuras geometricas: Curso basico de JavaScript</title>
</head>
<body>
    <header>
        <h1>
            Figuras Geometricas
        </h1>
        <p>Este es el primer taller del curso practico de JavaScript</p>
    </header>
    <section>
        <h2>Calcula el are y perimetro de un cuadrado</h2>
        <form>
            <label for="InputCuadrado">
             Escribe cuanto mide cada lado de tu cuadrado:
            </label>
            <input id ="InputCuadrado" type="number" />
            <button type = "button" onclick="calcularPerimetroCuadrado()">
                Calcular el perimetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el area
            </button>
        </form>
    </section>
    <section>
        <h2>Calcula el area y altura de un triangulo isoceles</h2>
        <form>
            <label for="medidaDeLados">
             Escribe cuanto mide cada lado de tu triangulo:
            </label>
            <input id ="medidaDeLados" type="number" />
            <label for="medidaDeBase">
                Escribe cuanto mide la base de tu triangulo:
               </label>
            <input id ="medidaDeBase" type="number" />
            <button type = "button" onclick="calcularAlturaTriangulo()">
                Calcula la altura de un isoceles
            </button>
        </form>
    </section>
    <script src="./figuras.js"></script>
</body>
</html>
